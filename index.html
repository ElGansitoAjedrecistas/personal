<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a mi página personal</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 15px;
      }

      nav {
        display: flex;
        gap: 10px;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #218838;
      }

      .section {
        display: none;
        padding: 20px;
      }

      .section.active {
        display: block;
      }

      .product img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <header>
        <h1>Bienvenidos</h1>
        <nav>
            <button onclick="showSection('home')">Inicio</button>
            <button onclick="showSection('shop')">Sobre Mí</button>
            <button onclick="showSection('contact')">Contacto</button>
        </nav>
    </header>

    <!-- Sección de Inicio -->
    <section id="home" class="section active">
        <h2>Bienvenido</h2>
    </section>

    <!-- Sección de Sobre Mí -->
    <section id="shop" class="section">
        <h2>Sobre Mí</h2>
        <div class="product">
            <img src="img/mi-foto.jpg" alt="foto">
            <h4>"Lo único a mi altura es mi sombra, y aún así la estoy pisando."</h4>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contact" class="section">
        <h2>Contacto</h2>
        <p>Puedes contactarme al correo: <strong>¿Qué haces aquí por saber todo sobre mí?</strong></p>
    </section>

    <script>
      // Función para mostrar la sección seleccionada
      function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
      }

      document.addEventListener('DOMContentLoaded', () => showSection('home'));
    </script>

</body>
</html>
