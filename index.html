<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos a mi pagina personal</title>
  <link rel="stylesheet" href="css/index.css">
  <script defer src="js/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
    }

    h1 {
      margin: 0;
    }

    .section {
      padding: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
    }

    .product img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenidos a mi página personal</h1>
  </header>

  <!-- Sección de Inicio -->
  <section class="section">
    <h2>Bienvenido</h2>
    <p>Gracias por visitar mi página personal.</p>
  </section>

  <!-- Sección Sobre Mí -->
  <section class="section">
    <h2>Sobre Mí</h2>
    <div class="product">
      <img src="yo.jpg" alt="Mi foto">
      <h4>"Lo único a mi altura es mi sombra, y aún así la estoy pisando."</h4>
    </div>
  </section>

  <!-- Sección de Contacto -->
  <section class="section">
    <h2>Contacto</h2>
    <p>Puedes contactarme al correo: <br><strong>¿Qué haces aquí por saber todo sobre mí?</strong></p>
  </section>
</body>
</html>
