<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a mi pagina personal</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <style>
      body {
    font-family: Arial, sans-serif;

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 15px;
}

nav {
    display: flex;
    gap: 10px;
}

#cart-count {
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 3px 8px;
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 14px;
}

.section {
    display: none;
    padding: 20px;
}

.section.active {
    display: block;
}

.products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
}

.product {
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 150px;
    height: 150px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}

.cart {
    position: fixed;
    top: 0;
    right: -350px;
    width: 300px;
    height: 100%;
    background: white;
    box-shadow: -3px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    transition: right 0.3s ease;
}

.cart.open {
  right: 0;
}

.cart button {
    width: 100%;
}
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <header>
        <h1>Bienvenidos</h1>
        <nav>
            <button onclick="showSection('home')">Inicio</button>
            <button onclick="showSection('shop')">Sobre Mí</button>
            <button onclick="showSection('contact')">Contacto</button>
        </nav>
    </header>

    <!-- Sección de Inicio -->
    <section id="home" class="section active">
        <h2>Bienvenido</h2>
    </section>

    <!-- Sección de Tienda -->
    <section id="shop" class="section">
      <h2>Sobre Mí</h2>
        <div class="products">
            <div class="product">
                <img src="yo.jpg" alt="foto" style="border-radius: 50%;">
                <h4>"Lo único a mi altura es mi sombra, y aún así la estoy pisando."</h4>
            </div>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contact" class="section">
        <h2>Contacto</h2>
        <p>Puedes contactarme al correo: <br><strong>¿Que haces aqui por saber todo sobre mi?</strong></p>
    </section>
        <script>
          let cart = [];
let cartTotal = 0;

// Función para cambiar entre secciones
function showSection(sectionId) {
    document.querySelectorAll(".section").forEach(section => {
        section.classList.remove("active");
    });
    document.getElementById(sectionId).classList.add("active");
}

// Función para mostrar/ocultar el carrito
function toggleCart() {
    document.getElementById("cart").classList.toggle("open");
}

// Función para agregar productos al carrito
function addToCart(name, price) {
    cart.push({ name, price });
    cartTotal += price;
    updateCart();
}

// Función para actualizar la vista del carrito
function updateCart() {
    let aaacartItems = document.getElementById("cart-items");
    let cartTotalElement = document.getElementById("cart-total");
    let cartCount = document.getElementById("cart-count");
 cartItems.innerHTML = "";
    cart.forEach((item, index) => {
        let li = document.createElement("li");
        li.textContent = ${item.name} - $${item.price.toFixed(2)};
        
        let removeBtn = document.createElement("button");
        removeBtn.textContent = "❌";
        removeBtn.style.marginLeft = "10px";
        removeBtn.onclick = () => removeFromCart(index);
        
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
    });

    cartTotalElement.textContent = $${cartTotal.toFixed(2)};
    cartCount.textContent = cart.length;
}

// Función para eliminar productos del carrito
function removeFromCart(index) {
    cartTotal -= cart[index].price;
    cart.splice(index, 1);
    updateCart();
}
// Función de pago (simulada)
function checkout() {
    if (cart.length === 0) {
        alert("El carrito está vacío.");
        return;
    }
    alert("¡Compra realizada con éxito!");
    cart = [];
    cartTotal = 0;
    updateCart();
    toggleCart();
}

// Mostrar la sección de inicio por defecto
document.addEventListener("DOMContentLoaded", () => {
    showSection("home");
});
        </script>
</body>
</html>
